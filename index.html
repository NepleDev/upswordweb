<!doctype html>

<html>

<head>
    <title>UpSword</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="scripts/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="parentContainer" class="parentContainer" style="text-align: center;">
        <span style="margin-top: 30px; font-size: 40px; font-family: NanumSquare; font-weight: 700"><span class="game-title">UpSword</span> : 방치형 강화 게임</span><br>
        <span style="margin-top: 30px; font-size: 18px; font-family: NanumSquare; font-weight: 100">검을 강화해 점점 강해지세요!</span>
        <hr>
        <div id="coinAmountContainer" style="font-size:18px; font-family: NanumSquare; color: #000000">
            <p>
                현재
                <span id="coinAmount" style="font-size: 25px;">0</span>
                코인을 보유 중입니다.
            </p>
        </div>


        <div id="menuContainer" class="menuContainer">
            <button id="menuUpgradeButton" style="display: inline-block;" class="menubtn btncolor-upgrade">강화</button>
            <button id="menuAchievementButton" style="display: inline-block;" class="menubtn btncolor-menu">업적</button>
            <button id="menuStatisticsButton" style="display: inline-block;" class="menubtn btncolor-menu">통계</button>
            <button id="menuOptionButton" style="display: inline-block;" class="menubtn btncolor-menu">설정</button>
        </div>

        <div id="upgradeContainer" class="upgradeContainer">
            <div id="swordInfo" class="swordinfo" style="font-size:25px; font-family: NanumSquare; color: #000000;">
                <p style="margin: 5vh 0px 20px 0px">
                    현재 검 레벨<br>
                    <span id="swordLevel" style="font-size:40px; font-family: NanumSquare; color: #000000;">0</span>
                    Lv
                </p>
            </div>
            <div id="expProgress" style="width: 25rem; margin: 0 0 2rem 0">
                <div class="progress" style="height: 2rem;">
                    <div class="progress-bar" role="progressbar"></div>
                </div>
            </div>

            <button id="upgradeButton" class="upgradebtn">강화!<br></button>
        </div>
    </div>

    <script type="text/javascript" src="scripts/logarithmica_numerus_lite.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

</body>



</html>
