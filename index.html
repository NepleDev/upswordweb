<!doctype html>

<html>

<head>
    <title>UpSword</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="scripts/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="init()">
    <div id="parentContainer" class="parentContainer" style="text-align: center;">
        <span style="margin-top: 30px; font-size: 40px; font-family: NanumSquare; font-weight: 700"><span class="game-title">UpSword</span> : 방치형 강화 게임</span><br>
        <span style="margin-top: 30px; font-size: 18px; font-family: NanumSquare; font-weight: 100">검을 강화해 점점 강해지세요!</span>
        <hr>
        <div id="coinAmountContainer" style="font-size:22px; font-family: NanumSquare; color: #000000">
            <p>
                현재
                <span id="coinAmount" style="font-size: 30px; font-weight: 600;">0</span>
                코인을 보유 중입니다.
            </p>
        </div>


        <div id="menuContainer" class="menuContainer">
            <button id="menuUpgradeButton" style="display: inline-block;" class="menubtn btncolor-upgrade">강화</button>
            <button id="menuAchievementButton" style="display: inline-block;" class="menubtn btncolor-menu">업적</button>
            <button id="menuStatisticsButton" style="display: inline-block;" class="menubtn btncolor-menu">통계</button>
            <button id="menuOptionButton" style="display: inline-block;" class="menubtn btncolor-menu">설정</button>
        </div>

        <div id="upgradeContainer" class="upgradeContainer">
            <div id="swordInfo" class="swordinfo" style="font-size:18px; font-family: NanumSquare; color: #000000;">
                <p style="margin: 3rem 0px 0px 0px; padding: 0; font-size: 22px;">현재 검 레벨</p><br>
                <span id="swordLevel" style="font-size:40px; font-family: NanumSquare; font-weight: 800; color: #000000; line-height: 0rem;">0</span>
                <p style="margin: 0; padding: 0; line-height: 1rem; font-size: 18px">Level</p><br>
                <p style="margin: 0; padding: 0; line-height: 1rem; font-size: 18px">EXP</p>
                <span id="swordExp" style="margin: 0; padding: 0; line-height: 2rem; font-size: 24px">0 / 5</span>
            </div>
            <div id="levelExpProgress" style="width: 25rem; margin: 0.25rem 0 1rem 0">
                <div class="progress">
                    <div id="levelExpProgressBar" class="progress-bar bg-success active" style="width:0%; box-shadow:-1px 10px 10px rgba(91, 192, 222, 0.7);"></div>
                    <div id="levelExpProgressValue" class="progress-value">0%</div>
                </div>
            </div>
            <div id="expProgress" style="width: 25rem; margin: 0.25rem 0 1rem 0">
                <div class="progress">
                    <div id="expProgressBar" class="progress-bar progress-bar-info active" style="width:0%; box-shadow:-1px 10px 10px rgba(91, 192, 222, 0.7);"></div>
                    <div id="expProgressValue" class="progress-value">0%</div>
                </div>
            </div>

            <div id="upgradeCountInfo" style="font-size: 20px; font-family: NanumSquare; color: #000000;">
                <p>남은 강화 횟수는 <span id="upgradeCount" style="font-weight: 600;">0</span>회 입니다.</p>
            </div>

            <button id="upgradeButton" class="main-button-l color-upgrade" onclick="upgradeButton()">강화!<br></button>
            <button id="sellButton" class="main-button-l color-sell" onclick="upgradeButton()">강화!<br></button>
        </div>
    </div>

    <script type="text/javascript" src="scripts/break_eternity.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

</body>



</html>
